<div class="container-fluid mt-4">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">State</h1>
    <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
        <i class="fas fa-download fa-sm text-white-50"></i> 
        Generate Report
      </a> -->
  </div>

  <!-- Content Row -->

  <div class="row">
    <!-- Area Chart -->
    <div class="col-xl-12 col-lg-12">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">
            Add Varient/ Images
          </h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <mat-tab-group dynamicHeight>
            <mat-tab label="Varient" class="my-2">
              <form #myState="ngForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-4">
                    <mat-form-field>
                      <mat-select placeholder="Product" [(ngModel)]="Variant.productId" name="parent">
                        <!-- [value]="food.value" -->
                        <mat-option *ngFor="let item of products" [value]="item.productId">
                          {{ item.name }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>

                  </div><br>
                  <div class="col-md-4">
                    <input type="file" name="file" (change)="onSelectFile($event)" class="btn btn-info" />
                  </div><br>
                  <div class="col-md-4">
                    <img src="{{fileUrl}}" width="100%" alt="">
                  </div>
                  <div class="col-md-4">
                    <mat-form-field>
                      <input [(ngModel)]="Variant.colorName" matInput placeholder="Name of Color" name="Color" required
                        [disabled]="Isdisabled" />
                    </mat-form-field>
                    &nbsp;&nbsp;&nbsp;
                    <button class="btn btn-primary" [disabled]="!myState.form.valid || Isdisabled">
                      Next
                    </button>
                  </div>

                </div>
              </form>
              <ng2-toasty></ng2-toasty>
            </mat-tab>
            <mat-tab label="Images" [disabled]="Isdisabled">
              <label class="my-2">Upload multiple images for the variant together</label><br>
              <form #myImages="ngForm" (ngSubmit)="onImageSubmit()">
                <div class="row">
                  <div class="col-md-4">
                    <input type="file" name="images" multiple (change)="onSelectImages($event)" class="btn btn-info" />
                  </div>
                  <div class="col-md-4">
                    <span *ngFor="let img of urls">
                      <img class="image-container" [src]="img" width="100%" alt="">
                    </span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <button class="btn btn-primary" [disabled]="!myImages.form.valid || Isdisabled">
                      Submit
                    </button>
                  </div>
                </div>
              </form>
              <ng2-toasty></ng2-toasty>
            </mat-tab>
          </mat-tab-group>

        </div>
      </div>
    </div>
  </div>
</div>
