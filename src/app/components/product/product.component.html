
<div class="container-fluid mt-4">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Product</h1>
    <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
        <i class="fas fa-download fa-sm text-white-50"></i> 
        Generate Report
      </a> -->
  </div>

  <!-- Content Row -->

  <div class="row">
    <!-- Area Chart -->
    <div class="col-xl-12 col-lg-12">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div
          class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
        >
          <h6 class="m-0 font-weight-bold text-primary">
            Add Product
          </h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <form #myProduct="ngForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field>
                      <mat-select placeholder="Select Category" [(ngModel)]="Product.categoryId" name="parent">
                          <!-- [value]="food.value" -->
                        <mat-option *ngFor="let item of items" [value]="item.categoryId">
                          {{ item.name }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                    
                  </div>
              <div class="col-md-4">
                <mat-form-field>
                  <input
                    [(ngModel)]="Product.name"
                    matInput
                    placeholder="Product Name"
                    name="Product"
                    required
                    [disabled]="Isdisabled"
                  />
                </mat-form-field>




              </div>
              <div class="col-md-4">
                <mat-form-field>
                  <input
                    [(ngModel)]="Product.sku"
                    matInput
                    placeholder="Product SKU"
                    name="Product SKU"
                    required
                    [disabled]="Isdisabled"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field>
                  <input
                    [(ngModel)]="Product.basePrice"
                    matInput
                    placeholder="Product BasePrice"
                    name="Product basePrice"
                    required
                    [disabled]="Isdisabled"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field>
                  <input
                    [(ngModel)]="Product.description"
                    matInput
                    placeholder="Product Description"
                    name="Product description"
                    required
                    [disabled]="Isdisabled"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field>
                  <input
                    [(ngModel)]="Product.stockQuantity"
                    matInput
                    placeholder=" Stock Quantity"
                    name="Product stockQuantity"
                    required
                    [disabled]="Isdisabled"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field>
                  <input
                    [(ngModel)]="Product.minimumQuantity"
                    matInput
                    placeholder=" Minimum Quantity "
                    name=" Product minimumQuantity "
                    required
                    [disabled]="Isdisabled"
                  />
                </mat-form-field>
              </div>
            
           
             

            
            </div>
            &nbsp;&nbsp;&nbsp;
            <div class="text-center">
            <button
              class="btn btn-primary "
              [disabled]="!myProduct.form.valid || Isdisabled"
            >
              Submit
            </button>
          </div>
          </form>
          <ng2-toasty></ng2-toasty>
        </div>
      </div>
    </div>
  </div>
</div>
